<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link href="calc.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 style=" display: flex;position: absolute;top: 180px;left: 850px;font-size: xx-large;text-decoration: underline;"> BMI Calculator</h1>

    </header>
    <div class="main-content" id="mc">
        <div class="input-one" id="io">
            <label style="font-size: large;">Input height : </label>    
            <input type="text" name="first-number" id="fn" placeholder="in meters"  required>  
        </div>
        <div class="input-two" id="it">
            <label style="font-size: large;">Input weight : </label>  
            <input type="text" name="second-number" id="sn" placeholder="in kilograms"  required>
        </div>
        <button id="btn"> CALCULATE BMI</button>
        <h1 id="title"></h1>
        <h1 id="para"></h1>
        
        


        
    </div>

    




    
    <script src="calc.js"></script>   
</body>
</html>
